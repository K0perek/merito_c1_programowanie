
name: Pobierz pogodę

on:
  workflow_dispatch:

jobs:
  get_weather:
    runs-on: ubuntu-latest
    steps:
      - name: Pobierz kod
        uses: actions/checkout@v3
      - name: Ustaw zmienne środowiskowe
        env:
          OPENWEATHERMAP_API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}
        run: echo "OPENWEATHERMAP_API_KEY=$OPENWEATHERMAP_API_KEY" >> $GITHUB_ENV
      - name: Uruchom skrypt
        run: python twój_skrypt.py 
